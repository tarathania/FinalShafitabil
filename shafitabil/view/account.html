    <!-- icon -->

<body>
    <header>
        <div class="left">
            <li><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></li>
        </div>
        <center><h1><a href="">REGISTRASI</a></h1></center>
    </header>

    <form method="post" action="connect.php">
        <fieldset>
        <center><legend>Registrasi</legend></center>
        <p>
            <label>Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Username:</label>
            <input type="text" id="username" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" id="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Nomor Telphone:</label>
            <input type="text" id="no_telp" name="no_telp" placeholder="Nomor Telphone..." />
            
        </p>
        <p>
            <label>Alamat:</label>
            <textarea id="alamat" name="alamat"></textarea>
        </p>
        <p>
            <center><input type="submit" name="submit" value="Daftar" /></center>
        </p>
        </fieldset>
    </form>
</body>
